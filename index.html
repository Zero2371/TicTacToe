<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
        <div class="container circle" id="container">
            <div class="cell x gridBox0"></div>
            <div class="cell circle gridBox1"></div>
            <div class="cell gridBox2"></div>
            <div class="cell gridBox3"></div>
            <div class="cell gridBox4"></div>
            <div class="cell gridBox5"></div>
            <div class="cell gridBox6"></div>
            <div class="cell gridBox7"></div>
            <div class="cell gridBox8"></div>
        </div>
        <div class="gameFinished" id="gameFinished">
            <div data-winnning-message-text></div>
            <button id='reset-button'>Restart?</button>
        </div>
</body>
</html>
