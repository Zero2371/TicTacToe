<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
        <div class="container circle" id="container">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="gameFinished" id="gameFinished">
            <div data-winnning-message-text></div>
            <button id='reset-button'>Restart?</button>
        </div>
        <footer>
            <p>Made by: </p>
            <a href="https://github.com/Zero2371">Zero</a>
            <img class="github" src="images/github-mark.png">
 
        </footer>
</body>
</html>
